name: CI
on:
  workflow_dispatch:
  push:
    paths-ignore:
      - '.github/workflows/*'
  pull_request:
    types: [opened, reopened, edited]
    paths-ignore:
      - '.github/workflows/*'
jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry
        poetry install
    - name: mypy
      run: mypy src/
    - name: isort
      run: isort --check-only src/
    - name: black
      run: black --check --diff src/
    - name: flake8
      run: flake8 src/
    - name: pytest
      run: pytest tests/
